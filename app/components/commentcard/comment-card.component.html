<div class="mdl-shadow--2dp card--styling">
  <div class="mdl-card__title">
    <div class="mdl-typography--display-1 add--pointer" 
        (click)="goToProfile(comment.user_id); $event.stopPropagation()">
        {{comment.user_username}} [{{comment.user_score}}]
    </div>
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-typography--display-1 score--color">
      {{comment.score}}
    </div>
  </div>
  <div class="mdl-card__supporting-text">
    <div class="mdl-typography--headline mdl-typography--text-center text--color">
      {{comment.body}}
    </div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <div class="mdl-typography--text date--color date--padding">
      {{comment.created_time | timestampDate | date:"dd.MM.yyyy, hh:MM:ss"}}
    </div>
  </div>
</div>
